<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flip Card</title>
		<link rel="stylesheet" href="kartochki1.css" />
	</head>
	<body>
		<div class="flip-container" onclick="this.classList.toggle('flipped')">
			<div class="flipper">
				<div class="front">
					<!-- Лицевая сторона блока -->
					<h2>Фронтальная сторона</h2>
					<p>Здесь основная информация</p>
				</div>
				<div class="back">
					<!-- Обратная сторона блока -->
					<h2>Обратная сторона</h2>
					<p>Дополнительная информация здесь</p>
				</div>
			</div>
		</div>
	</body>
</html>
